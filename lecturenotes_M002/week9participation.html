<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col1 div, .col2 div, .col3 div {
            display: flex;
            margin: 10px;
            width: 100px;
        }
        .outer {
            display: flex;
            border: 5px solid black;
        }
        .col1 {
            display: flex;
            border: 3px solid black;
        }
        .col2 {
            display: flex;
            border: 3px solid black;
        }
        .col3 {
            display: flex;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="col1">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="col2">
            <div>3</div>
        </div>
        <div class="col3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
