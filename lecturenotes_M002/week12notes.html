<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function firstone () {
            alert('JAVAJAVA JAVAMUGU');
        }
        function secondone () {
            alert('This is a mouseover event.')
        }
    </script>
</head>
<body>
    <h1 onmouseover="secondone();">JavaScript</h1>
    <p>Are we learning JavaScript?</p>
    <p><a href="http://www.amazon.com" onclick="firstone();">Amazon</a></p>
</body>
</html>
