<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>
    <script>
        function rightAnswer() {
            document.getElementById("right").style.color = "green";
        }
        function wrongAnswer() {
            document.getElementById("wrong").style.color = "red";
        }
    </script>
</head>
<body>
    <p>The capital of United States is New York.</p>
    <p id="wrong" onclick="wrongAnswer();">True</p>
    <p id="right" onclick="rightAnswer();">False</p>
</body>
</html>
